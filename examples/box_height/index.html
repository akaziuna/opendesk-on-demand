<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>3D dxf import param test</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>
<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=js/OBJLoader.js></script>
<script>

	//var line;
	var object;
	var edge;

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material;

	init();
	animate();

	function init() {

// three.js
		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

// start style sheet with back quote
`
		body { font: 12pt monospace; margin: 0; overflow: hidden; }
		#aa { text-decoration: none }

`;

// finish style sheet with quote and semi-colon

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML = 

// start menu text with back quote

`

			<p><input type=range id=inpLength min=-2000 max=2000 step=0.1 value=500 oninput=drawShapes(); > 
				Length</p>

`;

// finish menu text with back quote and semi-colon

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 100, 100 );
		camera.position.x = 2;
		camera.position.y = 2;
		camera.position.z = 2;
		camera.fov = 1;

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		// How far you can orbit vertically, upper and lower limits.
		// Range is 0 to Math.PI radians.
		controls.minPolarAngle = - Infinity; // radians
		controls.maxPolarAngle = Infinity; // radians

		// How far you can orbit horizontally, upper and lower limits.
		// If set, must be a sub-interval of the interval [ - Math.PI, Math.PI ].
		controls.minAzimuthAngle = - Infinity; // radians
		controls.maxAzimuthAngle = Infinity; // radians

		scene = new THREE.Scene();

// helpers

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		drawShapes();

	}

	function drawShapes() {


		scene.remove( object );
		scene.remove( edge );
/*		all_shapes = new THREE.Object3D();
		all_edges = new THREE.Object3D();*/

		var length = inpLength.valueAsNumber; 

		var material = new THREE.LineBasicMaterial( { color:  0x99CC99, linewidth: 2 } );

		var loader = new THREE.OBJLoader();

		loader.load( 'box.obj', function ( object ) {
			
				object.traverse( function ( child ) {

				if ( child instanceof THREE.Mesh ) {

						child.material = material;
                        //child.material.map = texture;

						var edges = new THREE.EdgesHelper( child, 0x000000 );

				}

				scene.add( object );
				scene.add( edges )

				});
			});

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );

	};

</script>
</body>
</html>
