<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Opendesk On Demand
    </title>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/bootstrap.js"></script>
    <script src="/vendor/underscore.js"></script>
    <script src="/vendor/backbone.js"></script>
    <script src="/vendor/handlebars.js"></script>
  </head>
  <body style="padding: 1em 0">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              Controls
            </div>
            <div class="panel-body">
              <div id="controls">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              Viewer
            </div>
            <div class="panel-body">
              <div id="viewer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/.build/namespace.js"></script>
    <script src="/.build/lib.js"></script>
    <script src="/.build/client.js"></script>
    <script>
      opendesk.on_demand.client.main({
          'config_path': '/examples/box_height/config.json',
          'obj_path': '/examples/box_height/obj.json',
      });
    </script>
  </body>
</html>
